<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>SO GOOD BIKE PAGE</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bike Tracker</h1>

      </div>
      <div class="row">
        <div class="col-sm-12">
            <label for="location">Enter a location:</label>
            <input id="location" type="text">
            <button class="btn btn-primary" id="search">Search</button>
        </div>
      </div><br>
      <div class="row">
        <div class="col-sm-6">
           <div id="colorDonut" style="width: 900px; height: 500px;"></div>
        </div>
        <div class="col-sm-6">
           <div id="brandDonut" style="width: 900px; height: 500px;"></div>
        </div>
      </div>
      <div class="errors"></div>
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <h3>Manufacturer:</h3>
            <ol id="manufacturer"></ol>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <h3>Frame:</h3>
            <ol id="frame"></ol>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <h3>Year:</h3>
            <ol id="year"></ol>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card">
            <h3>Color:</h3>
            <ol id="color"></ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
